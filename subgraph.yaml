specVersion: 0.0.2
description: A subgraph for the colonyNetwork
repository: https://github.com/sprusr/colonySubgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ColonyNetwork
    network: mainnet
    source:
      address: "0xde3EDaBA7c15F845F59D1058eCD70Ed33FfdB2b9"
      abi: IColonyNetwork
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Colony
      abis:
        - name: IColonyNetwork
          file: ./../colonyNetwork/build/contracts/IColonyNetwork.json
      eventHandlers:
        - event: ColonyAdded(indexed uint256,indexed address,address)
          handler: handleColonyAdded
      file: ./src/mappings/colonyNetwork.ts
templates:
  - name: Colony
    kind: ethereum/contract
    network: mainnet
    source:
      abi: IColony
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/colony.ts
      entities:
        - Domain
      abis:
        - name: IColony
          file: ./../colonyNetwork/build/contracts/IColony.json
      eventHandlers:
        - event: DomainAdded(uint256)
          handler: handleDomainAdded
